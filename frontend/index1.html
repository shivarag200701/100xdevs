<html>
  <script>
    let globalId = 0
    function markAsDone(id){
        parent = document.getElementById(id)
        parent.children[2].innerHTML = "done"
    }

    function createChild(title,description,Id){
        const child = document.createElement("div")
        const grandChild1 = document.createElement("div")
        grandChild1.innerHTML = title
        const grandChild2 = document.createElement("div")
        grandChild2.innerHTML = description
        const grandChild3 = document.createElement("button")
        grandChild3.innerHTML = "mark as done"
        grandChild3.setAttribute("onclick",`markAsDone(${Id})`)

        child.appendChild(grandChild1)
        child.appendChild(grandChild2)
        child.appendChild(grandChild3)
        child.setAttribute("id",Id)

        return child

    }
    function addTodo(){
        const title = document.getElementById("title").value
        const description = document.getElementById("description").value
        const parentDiv = document.getElementById("container")

        parentDiv.appendChild(createChild(title,description,globalId++))

        // const childDiv1 = document.createElement("div")
        // childDiv1.innerHTML = title
        // outerDiv.appendChild(childDiv1)

        // const childDiv2 = document.createElement("div")
        // childDiv2.innerHTML = description
        // outerDiv.appendChild(childDiv2)

        // const childDiv3 = document.createElement("button")
        // childDiv3.innerHTML = "mark as done"
        // outerDiv.appendChild(childDiv3)
    }
  </script>
  <body>
    <input type="text" placeholder="input title" id="title" /><br></br>
    <input type="text" name="" id="description" placeholder="description" /><br></br>
    <button onclick="addTodo()">Add to do</button><br></br>
    <div id="container"></div>
  </body>
</html>
